<!-- list user -->
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
              <i class="fa fa-align-justify"></i> Role List
              <button [routerLink]=" ['/users/addRole/'] " _ngcontent-c1="" class="btn btn-sm btn-primary pull-right" ><i _ngcontent-c1="" class="fa fa-dot-circle-o"></i> Add</button>
          </div>
          <div class="card-body">
            <table class="table table-responsive-sm">
              <thead>
                <tr>
                  <th>Roles</th>

                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let key of roleList;let i = index">
                  <td>{{key[1]}}</td>

                  <td>
                    <span class="badge badge-success">Active</span>
                  </td>
                  <td>
                    <button class="btn btn-primary" (click)="editUser(i)" style="margin-left: 20px;"> Edit</button>  |
                    <button class="btn btn-danger"  (click)="deleteUser(i)"  style="margin-left: 1px;"> Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>
