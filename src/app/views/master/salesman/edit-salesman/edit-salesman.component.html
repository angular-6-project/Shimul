
<div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <button [routerLink]="['/master/listSalesman']" _ngcontent-c1="" class="btn btn-sm btn-primary pull-right"><i
            _ngcontent-c1="" class="fa fa-dot-circle-o"></i> List</button>
        <strong>Update Salesman</strong>
      </div>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="card-body">
          <hr class="hr-text" data-content="Contact Information">
          <div class="row">
            <div class="form-group col-sm-3">
              <label for="SalesmanCode">Salesman Code</label>
              <input type="text" class="form-control"   value="SA364"formControlName="SalesmanCode" [ngClass]="{ 'is-invalid': submitted && f.SalesmanCode.errors }"
                placeholder="Salesman-code" required>
              <div *ngIf="'submitted && f.SalesmanCode.errors'" class="invalid-feedback">
                <div *ngIf="'f.SalesmanCode.errors.required'">Salesman Code is required</div>
              </div>
            </div>
            <div class="form-group col-sm-3">
              <label for="SalesmanName">Salesman Name</label>
              <input type="text" class="form-control" value="Arun" formControlName="SalesmanName" [ngClass]="{ 'is-invalid': submitted && f.SalesmanName.errors }"
                placeholder="Salesman-name" required>
              <div *ngIf="'submitted && f.SalesmanName.errors'" class="invalid-feedback">
                <div *ngIf="'f.SalesmanName.errors.required'">Salesman Name is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Update</button>
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Cancel</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
      </form>
    </div>
  </div>
  <!--/.col-->
