<style type="text/css">
  .card{
      box-shadow: #fff 0 0 80px 30px;
      background: rgba(255, 255, 255, 0.6);
      border: 0px solid ;
  }
  .backgroudMask{
    background: url('assets/img/brand/background-mask-20.png');
    background-size: auto;
    background-size: cover;
  }
</style>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="app-body backgroudMask">
	<main class="main d-flex align-items-center">
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="requestLogin(f)">
          <div class="row justify-content-center">
              <div class="col-md-5">
                  <div class="card-group">
                      <div class="card text-white bg-primary py-5 d-md-down-none">
                          <div class="card-body text-center" id="loginBody">
                              <div>
                                  <div class="text-center mb-12">
                                      <img src="assets/img/brand/shimul_logo.png" class="h-6" width="100%" height="100%" alt="Shimul Logo">
                                  </div>
                                  <!-- <h1>Login</h1> -->
                                  <p class="text-muted">Sign In to your account</p>
                                  <div class="row">
                                      <div class="col-md-8 offset-md-2">
                                          <div class="input-group mb-3">
                                              <div class="input-group-prepend">
                                                  <span class="input-group-text">
                                                    <i class="icon-user"></i>
                                                  </span>
                                              </div>
                                              <input type="text" class="form-control" placeholder="username" name="username" formControlName="username"
                                              [ngClass]="{ 'is-invalid': submitted && loginForm.get('username').errors}" >
                                              <div class="invalid-feedback" *ngIf="loginForm.get('username').errors"> Username is required </div>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-8  offset-md-2">
                                          <div class="input-group mb-3">
                                              <div class="input-group-prepend">
                                                  <span class="input-group-text">
                                                    <i class="icon-lock"></i>
                                                  </span>
                                              </div>
                                              <input type="password" class="form-control" placeholder="password" name="password"
                                              formControlName="password" [ngClass]="{ 'is-invalid': submitted && loginForm.get('password').errors}">
                                              <div class="invalid-feedback" *ngIf="loginForm.get('password')">Password is required</div>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <!-- <div class="col-4 offset-md-2">
                                           <div class="input-group">
                                              <label class="custom-control custom-checkbox">
                                                  <input type="checkbox" class="custom-control-input" id="remember" name="remember" />
                                                  <span class="custom-control-label">Remember me</span>
                                              </label>
                                          </div>
                                      </div> -->
                                      <div class="col-8 offset-md-2 text-right hide">
                                          <button class="btn btn-link px-0" type="button" style="color: #fff">Forgot password?</button>
                                      </div>
                                  </div>

                                  <div class="row">
                                      <div class="col-8 offset-md-2">
                                          <button class="btn btn-block btn-primary active mt-3" type="submit">Login</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </form>
  </div>

  </main>
</div>
